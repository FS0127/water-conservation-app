<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make Your Water Pledge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Make Your Water Pledge</h2>
    <p class="lead">Join others taking steps to reduce water usage and protect our future!</p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Jane Doe">
      </div>
      <div class="mb-3">
        <label for="pledge" class="form-label">How will you conserve water?</label>
        <textarea class="form-control" id="pledge" rows="3" placeholder="E.g., I will take shorter showers and fix my leaky faucet."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Pledge</button>
    </form>
  </div>
</body>
</html>
